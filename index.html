<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    .
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Loudness Adaption Demo</title>
  </head>

  <body>
    <h1>Loudness Adaption Demo</h1>
    <div class="mycontainer">
      <!-- <button class="button-primary"> -->
      <!-- <input class="button-primary" type="button" id="files" value="Select File"> -->
      <label for="files" class="button">Select File</label>
      <input type="file" id="files" accept="audio/*" style="display: none" />
      <!-- <label for="files">Select File</label>
    </button> -->
      <span id="filename">no file selected ...</span>

      <!-- hide -->
      <div id="controlbuttons" style="display: none">
        <div class="row">
          <div class="one-third column">
            <h4>File Properties</h4>
            <ul id="fileprops"></ul>
            <input type="checkbox" name="loop" id="cb_loop" checked /> loop file
          </div>
          <div class="row">
            <h4>Loudness Properties</h4>
            <div class="one-third column">
              <form id="loudness_form">
                <label>Interval Size [s]</label>
                <select id="Interval"></select>
                <label>Overlap between Intervals [fraction]</label>
                <select id="Overlap"></select>
                <label>Window Size (History) [s]</label>
                <select id="maxT"></select>
              </form>
            </div>
            <div class="one-third column">
              <label>Target Loudness: <span id="targetLoudness_value"></span> LKFS</label>
              <input type="range" step="1" min="-80" max="0" value="-23" id="targetLoudness_slider" />
              <br />
              <input type="checkbox" name="apllyGainCorrection" id="cb_gain" checked /> apply gain correction
              <br />

              <form id="gain_form">
                <h5>Decay Constants</h5>

                <div class="row">
                  <div class="one-half column">
                    <label>Decrease [dB/s]</label>
                    <select id="Decrease"></select>
                  </div>
                  <div class="one-half column">
                    <label>Increase [dB/s]</label>
                    <select id="Increase"></select>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <hr />
        <button id="btn_play_pause" class="button-primary">Play</button>
        <button id="btn_stop">Stop</button>
        <div id="playinfo" style="display: inline; padding: 0 10px"></div>
        <button id="btn_reset" class="u-pull-right">Reset Loudness Calculation</button>

        <div class="container">
          <div class="row">
            <div class="one column">
              <canvas id="meter" width="20" height="400"></canvas>
            </div>
            <div class="eleven columns">
              <div id="dygraph" style="width: 100%; text-align: center"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- end hide div-->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
    <script src="main.js" type="module"></script>

    <!-- <script src="test_dygraph.js"></script> -->
  </body>
</html>
